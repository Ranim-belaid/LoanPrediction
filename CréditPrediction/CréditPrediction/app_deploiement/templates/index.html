<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulation Crédit</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .credit-form {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .form-control:focus {
      box-shadow: none;
      outline: 2px solid #fff;
    }

    .btn-custom {
      background-color: #28a745;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #218838;
    }

    .form-title {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .footer-credit {
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 flex-column">

  <div class="container text-center">
    <div class="credit-form animate__animated animate__fadeInDown">
      <h1 class="form-title mb-4">Simulation de Crédit</h1>

      <!-- Main Input Form -->
      <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="Credit_History" placeholder="Historique de Crédit (0 ou 1)" required class="form-control" />
        <input type="text" name="Married" placeholder="Marié(e) (0 ou 1)" required class="form-control" />
        <input type="text" name="CoapplicantIncome" placeholder="Revenu du Co-demandeur" required class="form-control" />

        <button type="submit" class="btn btn-custom">Simuler</button>
      </form>

      {% if prediction_text %}
      <div class="mt-4 animate__animated animate__fadeInUp">
        <p class="fs-5">{{ prediction_text }}</p>
      </div>
      {% endif %}
    </div>

    <!-- Credit Footer -->
    <div class="footer-credit animate__animated animate__fadeInUp mt-3">
      <p>Made by Ranim Belaid</p>
    </div>
  </div>

</body>
</html>
